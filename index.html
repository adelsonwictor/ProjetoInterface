<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Automatizando tarefas</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">

            Welcome
        </a>
    </nav>
    <div class="container">
        <h1 class = "text-center mt-3">Hello Priscylla</h1>

        <div class="row border border-info rounded" style="margin-top:90px; height: 230px;">
            <div class="col-md-6 border border-info">Type a command using shell script</div>
            <div class="col-md-6 border border-info">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Type </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
            </div>
        </div>
        <div class="row mb-4 mt-4 d-flex justify-content-center "><button type="button" class="btn btn-secondary">Verify</button></div>
        <div class="row d-flex justify-content-center border border-info rounded" style="margin-top:50px; height: 150px; margin-bottom: 50px;">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Result</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols = "115"></textarea>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
